{% extends "base.html" %}
{% block content %}
<section class="under-nav">
	<div class="container bg-light">
	    <main class="pt-3 pb-3">
	        <div class="row">
	            <div class="col-sm-6 col-lg-6 pt-3 order-md-first">
	                <img class="mx-auto d-block" width="80%" alt="Responsive image" src="{{ product.image_product.url }}">
	            </div>
	            <div class="col-sm-6 col-lg-6">
	                <h2 class="mt-3" style="font-size: 1.28571rem;">{{product.title}}</h2>
	                <div class="items">
	                	<small>STOCK : {{product.stock}}</small>
	                </div>
	                <h2 class="mt-1">Rp{{product.price}}</h2>
	            </div>
	        </div>
	    </main>

	</div>
</section>
{% endblock content %}
